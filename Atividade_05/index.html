<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="container" style="background-color: black">

    <h1 class="text-center text-white">Cadastro de Nota</h1>
    <div style="margin-bottom: 2rem; color: white">

        <div id="information-view"></div>

        <form class="form" onsubmit="AlunoController.adiciona(event )">

            <div class="form-group">
                <label for="nome">Nome do aluno</label>
                <input type="text" id="nome" class="form-control" required autofocus value="" />
            </div>

            <div class="form-group">
                <label for="nota1">Primeira nota</label>
                <input type="number" min="0" max="100" id="nota1" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="nota2">Segunda nota</label>
                <input type="number" min="0" max="100" id="nota2" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="frequencia">Percentual de frequência</label>
                <input type="number" min="0" max="100" id="frequencia" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="final">Prova final</label>
                <input type="number" min="0" max="100" id="final" class="form-control" required />
            </div>

            <div class="form-group mt-2">
                <button id="btnCadastro" class="btn btn-primary" type="submit">Incluir notas</button>
                <button class="btn btn-danger" type="reset">Limpar formulário</button>
            </div>
        </form>
    </div>

    <div id="js-notaAlunosView">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>

    <script>
        let alunoController = new AlunoController();
    </script>
</body>

</html>
