  <meta charset="utf-8">

</head>

<body>
  <!-- <h1>Hello, world!</h1> -->
  <nav class="navbar navbar-expand-lg bg-dark bg-gradient">
    <div class="container-fluid">
      <!-- container-fluid é utilizado para organizar os blocks do navbar-->
      <a class="navbar-brand text-light" href="home.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <!--Hamburguer<-->
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <!--Implementação do hamburguer<-->
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Cadastro
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item bg-secondary rounded-pill" href="cadastro_livro.html">Livro</a></li>
              <li><a class="dropdown-item" href="cadastro_cliente.html">Cliente</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="bg-image p-5 shadow-1-strong rounded mb-5 text-white"
    style="background-image: url('Image/book_tree.png'); height: 89vh;">
    <div class="container text-light">
      <div class="row mt-5">
        <div class="card col-md-6 offset-md-3 offset-md-3 bg-dark">
          <h3 class="text-center mt-5">Cadastrar Livro</h3>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label> Nome do livro: </label>
                <input placeholder="A maldição de..." name="nomeLivro" class="form-control" />
              </div>
              <div class="form-group">
                <label> Nome da editora: </label>
                <input placeholder="Editora Apehl..." name="editora" class="form-control" />
              </div>
              <div class="form-group">
                <label> Ano de publicação: </label>
                <input placeholder="1997" name="anoPublicacao" class="form-control" />
              </div>
              <div class="form-group">
                <label> ISBN: </label>
                <input placeholder="..." name="isbn" class="form-control" />
              </div>
              <div class="form-group">
                <label> Autor do livro: </label>
                <input placeholder="Isemov..." name="autor" class="form-control" />
              </div>
              <div class="form-group">
                <label> Assunto: </label>
                <input placeholder="Tecnologia..." name="assunto" class="form-control" />
              </div>
              <div class="form-group">
                <label> Quantidade: </label>
                <input placeholder="45..." name="quantidade" class="form-control" />
              </div>
              <div class="form-group">
                <label> Para: </label>
                <select id="para" class="form-control">
                  <option selected>Escolha...</option>
                  <option>Compra</option>
                  <option>Aluguel</option>
                </select>
              </div>
              <div class="form-group">
                <label> Nacionalidade: </label>
                <select id="tipo" class="form-control">
                  <option selected>Escolha...</option>
                  <option>Nacional</option>
                  <option>Estrangeiro</option>
                </select>
              </div>
              <button class="btn btn-success mt-3">Salvar</button>
              <button class="btn btn-danger mt-3">Cancelar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="fixed-bottom bg-dark">
    <!-- Copyright -->
    <div class="text-light text-center p-3" style="background-color: rgba(24, 23, 23, 0.2);">
      © 2022 Copyright:
      <a class="text-light" href="#">BookStore.com</a>
    </div>
    <!-- Copyright -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"

  </script>
</body>

</html>
