</head>

<body>
  <!-- <h1>Hello, world!</h1> -->
  <nav class="navbar navbar-expand-lg bg-dark bg-gradient">
    <div class="container-fluid">
      <!-- container-fluid é utilizado para organizar os blocks do navbar-->
      <a class="navbar-brand text-light" href="home.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <!--Hamburguer<-->
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <!--Implementação do hamburguer<-->
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Cadastro
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="cadastro_livro.html">Livro</a></li>
              <li><a class="dropdown-item bg-secondary rounded-pill" href="cadastro_cliente.html">Cliente</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="bg-image p-5 shadow-1-strong rounded mb-5 text-white"
    style="background-image: url('Image/book_tree.png'); height: 89vh;">
    <div class="container text-light">
      <div class="row mt-5 ">
        <div class="card col-md-6 offset-md-3 offset-md-3 bg-dark">
          <h3 class="text-center mt-5">Cadastrar Cliente</h3>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label> Nome completo: </label>
                <input placeholder="Eduardo Assunção..." name="nomeCompleto" class="form-control" />
              </div>
              <div class="form-group">
                <label> Identidade ou CPF: </label>
                <input placeholder="6190775..." name="identidade" class="form-control" />
              </div>
              <div class="form-group">
                <label> Data de nascimento: </label>
                <input type="date" name="dataNascimento" class="form-control" />
              </div>
              <div class="form-group">
                <label> Endereço completo: </label>
                <input placeholder="Rua X, Casa B..." name="endereco" class="form-control" />
              </div>
              <div class="form-group">
                <label> Telefone: </label>
                <input placeholder="989883432..." name="telefone" class="form-control" />
              </div>
              <div class="form-group">
                <label> E-mail: </label>
                <input placeholder="eduardo@..." name="email" class="form-control" />
              </div>
              <a href="#">
                <button class="btn btn-success mt-3"><img src="Image/save-fill.svg"></button>
              </a>
              <a href="#">
                <button class="btn btn-danger mt-3"><img src="Image/cancel-circle-fill.svg"></button>
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="fixed-bottom bg-dark">
    <!-- Copyright -->
    <div class="text-light text-center p-3" style="background-color: rgba(24, 23, 23, 0.2);">
      © 2022 Copyright:
      <a class="text-light" href="#">BookStore.com</a>
    </div>
    <!-- Copyright -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
