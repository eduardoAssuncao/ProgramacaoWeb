<!DOCTYPE html>
<html lang="en">

<head>
    <title>Q.01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2 class="text-center">Tabela de produtos</h2>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Especidicação</th>
                    <th>Código</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cachorro quente</td>
                    <td>100</td>
                    <td>5,20</td>
                </tr>
                <tr>
                    <td>Bauru simples</td>
                    <td>101</td>
                    <td>9,30</td>
                </tr>
                <tr>
                    <td>Bauru com ovo</td>
                    <td>102</td>
                    <td>11,50</td>
                </tr>
                <tr>
                    <td>Hambúrguer</td>
                    <td>103</td>
                    <td>15,20</td>
                </tr>
                <tr>
                    <td>Cheeseburguer</td>
                    <td>104</td>
                    <td>16,30</td>
                </tr>
                <tr>
                    <td>Refrigerante</td>
                    <td>105</td>
                    <td>5,00</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container mt-3">
        <h2>Form</h2>
        <form class="form">
            <div class="mb-3 mt-3">
                <label for="codigo">Código do item:</label>
                <input type="text" class="form-control" id="codigo" placeholder="Informe o código" name="codigo">
            </div>
            <div class="mb-3">
                <label for="qtd">Quantidade:</label>
                <input type="quantidade" class="form-control" id="qtd" placeholder="Informe a quantidade" name="qtd">
            </div>
            <button type="submit" class="btn btn-primary">Comprar</button>
        </form>
    </div>

    <script src="JS/q1.js"></script>
</body>

</html>
